{% extends 'monitoring/base.html' %}
{% block content %}
    <h1>Silme Onayı</h1>
    <p>"{{ object }}" adlı kaydı silmek istediğinizden emin misiniz?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Evet, Sil</button>
        <a href="{{ request.META.HTTP_REFERER|default:'/' }}" class="btn btn-secondary">İptal</a>
    </form>
{% endblock %}
